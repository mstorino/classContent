  <body>

    <h1>Open the console to see the magic!</h1>

    <script>

      // Array of zoo animals.
      var zooAnimals = ["Zebra", "Rhino", "Giraffe", "Owl"];

      // Rewrite the following code to print all of the animals using a for-loop.
      for (var i = 0; i < zooAnimals.length; i++) {
        console.log(i);
        console.log("I love " + zooAnimals[i]);
      }


      for (var i = 0; i < zooAnimals.length; i++) {
        console.log("I love " + zooAnimals[i]);
      }



// FUNCTION

    var drinks = ["coke", "Pepsi", "Water"];
    var food = ["pizza", "apple", "nuts"];

    function logArray (list) {
      for (var i = 0; i < list.length; i++) {
        console.log(i);
        console.log(list[i]);
       }
      }
      
      logArray(drinks);
      logArray(food);
